<div class="outer " >
  <div class="top">
    <div class="container">
      <div class="inner-wrapper" class="col-md-12">
      <input type="checkbox" name="name" value="" ng-click="helpers.selectAll(profarr,professionals)" ng-checked="helpers.allSelected(profarr,professionals)">
      <h6 class="inline pad-10-rl">List Of Professionals</h6>
      <span class="pull-right"><i class="fa fa-plus-circle pad-10-rl" ng-click="helpers.modalOpen('addProf.html','addProfInstCtrl','550',addProfResolver)"></i><i class="fa fa-trash" ng-click="helpers.deleteItem(profarr,professionals)"></i></span>
      <ul class="grid">
        <li ng-repeat="person in professionals" class="dis-table col-md-4">
          <span class="cell-top">
          <input type="checkbox" name="name" value="" ng-click="helpers.toggleSelect(profarr,person.id)" ng-checked="helpers.isItem(profarr,person.id)">
        </span>
          <span class="cell-middle">
          <img src="assets/images/users/two.jpg " alt="" class="avatar-md img-circle"/>
          </span>
          <span class="cell-middle">
            <span class="block">{{person.name}}</span>
            <span class="block">{{person.email_id}}</span>
          </span>
          <span class="cell-top">
            <i class="fa fa-pencil"></i>
          </span>
      </li>
    </ul>
  </div>
  </div>
</div>
</div>

<!-- templates -->
<script type="text/ng-template" id="addProf.html">
  <div class="modal-header">
    <h3 class="modal-title">ADD PROFESSIONAL</h3>
  </div>
  <div class="modal-body">
    <div class="modal-content-wrapper">
      <img src="assets/images/user-icon-placeholder.png" alt=""  class="img-lg img-circle"/>
      <div class="overflow-auto">
        <div class="form-group">
          <input type="text" name="name" value="" class="form-control" placeholder="Professional Name*">
        </div>
        <div class="form-group">
          <input type="text" name="name" value="" class="form-control" placeholder="Professional Email*">
        </div>
        <div class="form-group">
          <input type="text" name="name" value="" class="form-control" placeholder="Contact Number*">
        </div>
        <div class="form-group">
      <select class="form-control" ng-model="rolesOptions.selected" ng-options="o as o for o in rolesOptions.options" ></select>
        </div>
        <div class="form-group">
      <select class="form-control" ng-model="skillsOptions.selected" ng-options="o as o for o in skillsOptions.options"></select>
        </div>
        <div class="form-group">
      <select class="form-control" ng-model="skilltypesOptions.selected" ng-options="o as o for o in skilltypesOptions.options"></select>
        </div>
        <div class="form-group">
        <textarea name="name" class="form-control" rows="3" placeholder="Skill Detail"></textarea>
        </div>
      </div>
      <div class="col-md-12 text-center mar-right-20 mar-top-20">
        <button class="btn btn-custom-light" type="button" ng-click="cancel()">CANCEL</button>
        <button class="btn btn-custom-dark" type="button" ng-click="proceed()">SAVE</button>
      </div>
    </div>
  </script>
