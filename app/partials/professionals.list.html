<div class="outer " >
  <div class="top">
    <div class="container">
      <div class="inner-wrapper" class="col-md-12">
        <input type="checkbox" name="name" value="" ng-click="helpers.selectAll(profarr,professionals)" ng-checked="helpers.allSelected(profarr,professionals)">
        <h6 class="inline pad-10-rl">List Of Professionals</h6>
        <span class="pull-right">
          <i class="fa fa-plus-circle pad-10-rl" ng-click="helpers.modalOpen('addProf.html','addProfInstCtrl','550',addProfResolver)"></i>
          <i class="fa fa-trash" ng-click="helpers.deleteItem(profarr,professionals)" ng-hide="helpers.empty(profarr)"></i>
        </span>
        <ul class="grid">
          <li ng-repeat="person in professionals" class="dis-table col-md-4">
            <span class="cell-top">
              <input type="checkbox" name="name" value="" ng-click="helpers.toggleSelect(profarr,person.id)" ng-checked="helpers.isItem(profarr,person.id)">
            </span>
            <span class="cell-middle">
              <img src="assets/images/users/three.jpg " alt="" class="avatar-md img-circle"/>
            </span>
            <span class="cell-middle">
              <span class="block">{{person.name}}</span>
              <span class="block">{{person.email_id}}</span>
            </span>
            <span class="cell-top">
              <i class="fa fa-pencil"></i>
            </span>
          </li>
        </ul>
      </div>
      <div>
        <div id="select-num" class="inline-block col-md-4 top-padding">Show
          <select ng-model="viewby.selected" ng-options="o as o for o in viewby.options"></select>
        </div>
        <div id="pagin-div" class="inline-block col-md-4">
          <uib-pagination total-items="495" items-per-page="5" ng-model="currentPage" max-size="4" previous-text="&lsaquo;" next-text="&rsaquo;" class="pagination-sm" boundary-link-numbers="true" rotate="true"></uib-pagination>
        </div>
        <div id="input-page" class="inline-block col-md-4 top-padding">
          Go to <input type="number" name="page" ng-model="pageNo">/99
        </div>
      </div>
    </div>
  </div>
</div>

<!-- templates -->
<script type="text/ng-template" id="addProf.html">
  <div class="modal-header">
      <i class="fa fa-times pull-right" ng-click="cancel()"></i>
    <h3 class="modal-title">ADD PROFESSIONAL</h3>
  </div>
  <div class="modal-body">
    <div class="modal-content-wrapper">
      <img src="assets/images/user-icon-placeholder.png" alt=""  class="img-lg img-circle"/>
      <div class="overflow-auto">
      <form name="profAddForm" novalidate>
        <div class="form-group" show-errors='{showSuccess: true}'>
          <input type="text" class="form-control" name="profName" ng-model="professionals.name" placeholder="Professional Name*" required>
          <p class="help-block" ng-if="profAddForm.profName.$error.required">The Professional name is required</p>
        </div>
        <div class="form-group" show-errors='{showSuccess: true}'>
          <input type="email" class="form-control" name="email" ng-model="professionals.email" placeholder="Professional Email*" required>
          <p class="help-block" ng-if="profAddForm.email.$error.required">User email id is required</p>
          <p class="help-block" ng-if="profAddForm.email.$error.email">Enter vaild email id</p>
        </div>
        <div class="form-group" show-errors='{showSuccess: true}'>
          <input type="number" class="form-control" name="contact" ng-model="professionals.contact" placeholder="Contact Number*" required>
          <p class="help-block" ng-if="profAddForm.contact.$error.required">Contact number is required</p>
        </div>
        <div class="form-group">
          <select class="form-control" ng-model="rolesOptions.selected" ng-options="o as o for o in rolesOptions.options"></select>
        </div>
        <div class="form-group">
          <select class="form-control" ng-model="skillsOptions.selected" ng-options="o as o for o in skillsOptions.options"></select>
        </div>
        <div class="form-group">
          <select class="form-control" ng-model="skilltypesOptions.selected" ng-options="o as o for o in skilltypesOptions.options"></select>
        </div>
        <div class="form-group">
          <textarea name="name" class="form-control" rows="3" placeholder="Skill Detail" ng-model="professionals.description"></textarea>
        </div>
      <div class="col-md-12 text-center mar-right-20 mar-top-20">
        <button class="btn btn-custom-light" type="button" ng-click="cancel()">CANCEL</button>
        <button class="btn btn-custom-dark" type="submit" ng-click="proceed()">SAVE</button>
      </div>
    </form>
   </div>
  </div>
 </div>
</script>
