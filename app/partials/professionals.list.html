<div class="outer " >
  <div class="middle">
    <div class="container inner-wrapper">
      <input type="checkbox" name="name" value="">
      <span><strong>List Of Professionals</strong></span>
      <span class="pull-right"><i class="fa fa-trash"></i></span>
      <ul class="grid ">
        <li ng-repeat="person in professionals" class="table">
            <span class="cell-top">
          <input type="checkbox" name="name" value="">
        </span>
          <span class="cell-middle">
          <img src="assets/images/users/one.jpg " alt="" class="avatar img-circle"/>
           </span>
          <span class="cell-middle">
            <span class="block">{{person.name}}</span>
            <span class="block">{{person.email_id}}</span>
          </span>
          <span class="cell-top">
            <i class="fa fa-pencil"></i>
          </span>
      </li>
    </ul>
  </div>
</div>
</div>
