<div class="outer " >
  <div class="middle">
    <div class="inner">
      <div class="register-wrapper ">
        <div class=" register-header">
          <img src="assets/images/popup_header_pattern.png" alt="" />
          <span class="regiter-txt">REGISTER</span>
        </div>
        <div class="form-wrapper">
          <form name="registerForm" novalidate>
            <div class="form-group has-feedback" show-errors='{showSuccess: true}'>
              <input type="text" class="form-control" id=""  name="ownerName" ng-model="register.name" placeholder="Company Name" required/>
              <span class="form-control-feedback" ><img src="assets/images/product_owner_name.png" alt="" /></span>
              <p class="help-block" ng-if="registerForm.ownerName.$error.required">The Company name is required</p>
            </div>
            <div class="form-group has-feedback" show-errors='{showSuccess: true}'>
              <input type="text" class="form-control" id="" name="website"  ng-model="register.website" placeholder="Company Website" required/>
              <span class=" form-control-feedback"  ><img src="assets/images/product_owner_website.png" alt="" /></span>
              <p class="help-block" ng-if="registerForm.website.$error.required">The Company website is required</p>
            </div>
            <div class="form-group has-feedback" show-errors='{showSuccess: true}'>
              <input type="text" class="form-control" id="" name="contact"  ng-model="register.contact" placeholder="Contact Person" required/>
              <span class=" form-control-feedback"  ><img src="assets/images/contact_person.png" alt="" /></span>
              <p class="help-block" ng-if="registerForm.contact.$error.required">A contact person is required</p>
            </div>
            <div class="form-group has-feedback" show-errors='{showSuccess: true}'>
              <input type="email" class="form-control" name="email" id=""  ng-model="register.email"placeholder="Email ID" required/>
              <span class=" form-control-feedback"  ><img src="assets/images/email_id.png" alt="" /></span>
              <p class="help-block" ng-if="registerForm.email.$error.required">User email id is required</p>
              <p class="help-block" ng-if="registerForm.email.$error.email">Enter vaild email id</p>
            </div>
            <div class="form-group has-feedback" show-errors='{showSuccess: true}'>
              <input type="number" class="form-control" name="contactNo" id=""  ng-model="register.number" placeholder="Contact Number" required/>
              <span class=" form-control-feedback"  ><img src="assets/images/contact_number.png" alt="" /></span>
              <p class="help-block" ng-if="registerForm.contactNo.$error.required">User contact number is required</p>
            </div>
            <div class="clearfix small-text">
              <span class="col-lg-6 null-pad"><input type="checkbox" name="TC" value="" required>I accept the Terms and Conditions              </span>
            </div>
            <div class="text-center btn-wrapper">
              <button type="submit" name="button" class="btn btn-custom-dark" ng-click="submit()">SUBMIT</button>
            </div>
            <div class="text-center pad-top small-text">
              <a ui-sref="login">Already have an account?</a>
            </div>
          </form>
      </div>
    </div>
  </div>
 </div>
</div>
